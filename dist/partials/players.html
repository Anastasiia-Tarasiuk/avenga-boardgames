<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <link rel="stylesheet" href="/index.b07a87f3.css">
    <script src="/index.975ef6c8.js" defer=""></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="/index.html">
                <img class="logo" src="/logo.c493797d.png" alt="">
            </a>
            <ul class="menu hidden">
                <li>
                    <a href="/index.html">Games</a>
                </li>
                <li>
                    <a href="/partials/game_search.html">Search</a>
                </li>
                <li>
                    <a class="active-link" href="/partials/players.html">Players</a>
                </li>
                <li>
                    <a href="/partials/settings.html">Settings</a>
                </li>
                <li>
                    <button class="logout-button">Log out</button>
                </li>
            </ul>
            <ul class="login-menu hidden">
                <li>
                    <button class="signin-button">Sing in</button>
                </li>
                <li>
                    <button class="signup-button">Sign up</button>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <ul class="players">
                <p>Players are going to be here</p>
            </ul>
        </div>

        <div class="players-settings-modal-overlay hidden">
            <form id="rename-form">
                <label>
                    <span>Type new name</span>
                    <input type="text" name="player-name" id="player-name" required="">
                </label>
                <button type="submit" data-action="rename-submit-btn"></button>
                <button type="button" class="close-player-settings-modal">X</button>
            </form>

            <form id="hide-form">
                <label>
                    <span>Are you sure you want to hide this player from the list?</span>
                </label>
                <button type="submit" data-action="hide-submit-btn"></button>
                <button type="button" class="close-player-settings-modal">X</button>
            </form>
        </div>
    </main>
    <script src="/partials/players.cf982db0.js" defer=""></script>
</body>
</html>
