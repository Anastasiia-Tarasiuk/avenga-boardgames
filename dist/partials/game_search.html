<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game search</title>
    <link rel="stylesheet" href="/index.b07a87f3.css">
    <script src="/index.975ef6c8.js" defer=""></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="/index.html">
                <img class="logo" src="/logo.c493797d.png" alt="">
            </a>
            <label class="switch label hidden">
                <input type="checkbox" class="header-checkbox">
                <span class="slider round"></span>
            </label>
            <button class="burger-button" type="button">
                <svg width="24" height="16">
                    <use class="burger-menu" href="/sprite.f14d31f7.svg#burger"></use>
                    <use class="burger-close" href="/sprite.f14d31f7.svg#burger-close"></use>
                </svg>
            </button>
            <div class="menu-container">
                <ul class="menu hidden">
                    <li>
                        <a href="/index.html">My list</a>
                    </li>
                    <li>
                        <a class="active-link" href="/partials/game_search.html">Add game</a>
                    </li>
                    <li>
                        <a href="/partials/players.html">Players</a>
                    </li>
                    <li>
                        <a href="/partials/settings.html">Settings</a>
                    </li>
                    <li>
                        <button class="logout-button">Log out</button>
                    </li>
                </ul>
                <ul class="login-menu hidden">
                    <li>
                        <button class="signin-button">Sing in</button>
                    </li>
                    <li>
                        <button class="signup-button">Sign up</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <form class="search-form">
                <label><input class="search-input" type="text" name="search"></label>
                <svg class="search-icon">
                    <use href="/sprite.f14d31f7.svg#icon-search"></use>
                </svg>
                <button class="submit-button" type="submit" disabled="">Search</button>
            </form>
            <ul class="game-list"></ul>
        </div>

        <div class="search-modal-overlay hidden">
            <form id="description-form">
                <div class="description-container"></div>
                <button type="button" class="close-search-modal">X</button>
            </form>
        </div>
    </main>
    <script src="/partials/game_search.55d2a163.js" defer=""></script>
</body>
</html>
