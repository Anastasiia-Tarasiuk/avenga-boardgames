<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="/index.975ef6c8.js" defer=""></script>
  </head>
  <body>
    <header>
        <div class="container">
            <a href="/index.html">
                <img class="logo" src="/logo.c493797d.png" alt="">
            </a>
            <ul class="menu hidden">
                <li>
                    <a class="active-link" href="/index.html">Games</a>
                </li>
                <li>
                    <a href="/partials/game_search.html">Search</a>
                </li>
                <li>
                    <a href="/partials/players.html">Players</a>
                </li>
                <li>
                    <a href="/partials/settings.html">Settings</a>
                </li>
                <li>
                    <button class="logout-button">Log out</button>
                </li>
            </ul>
            <ul class="login-menu hidden">
                <li>
                    <button class="signin-button">Sing in</button>
                </li>
                <li>
                    <button class="signup-button">Sign up</button>
                </li>
            </ul>
        </div>
    </header>
    <main>
      <div class="container">
<!--          <a href="./partials/settings.html">jjhjmnnjh</a>-->
          <ul class="played-games">
              <p>Played games are going to be here</p>
          </ul>

        <a class="add-game" href="/partials/game_search.html">
            <img src="/plus.516f8977.png" alt="">
            <span class="tooltip-text">Add a new game</span>
        </a>
      </div>

        <div class="login-modal-overlay hidden">
            <form id="login-form">
                <label>
                    <span>Email</span>
                    <input type="email" name="email" id="login-email-input" required="">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="password" id="login-password-input" minlength="6" required="">
                </label>
                <button type="submit" data-action="login-submit-btn">Log in</button>
                <button class="google-button" type="button" data-action="login-google-btn"><img class="google-image" src="/google.3bc8aa18.png">Sign in with Google</button>
                <button type="button" class="close-login-modal">X</button>
            </form>
    
            <form id="signup-form">
            <label>
                <span>Email</span>
                <input type="email" name="email" id="signup-email-input" required="">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password" id="signup-password-input" minlength="6" required="">
            </label>
            <label>
                <span>Confirm password</span>
                <input type="password" name="password-confirmation" id="signup-password-confirmation-input" minlength="6" required="">
            </label>
            <button type="submit" data-action="signup-submit-btn">Sing up</button>
            <button class="google-button" type="button" data-action="signup-google-btn"><img class="google-image" src="/google.3bc8aa18.png">Sign up with Google</button>
            <button type="button" class="close-login-modal">X</button>
            </form>
        </div>
    </main>
    <script src="/index.0a22afb2.js" defer=""></script>
    </body>
</html>
