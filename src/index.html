<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Games</title>
        <link rel="stylesheet" href="./sass/index.scss" />
        <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header>
        <div class="container">
            <a href="./index.html">
                <img class="logo" src="./images/logo.png" alt="Logo">
            </a>
            <label class="switch label hidden">
                <input type="checkbox" class="header-checkbox">
                <span class="slider round"></span>
            </label>
            <button class="burger-button" type="button">
                <svg width="24" height="16">
                    <use class="burger-menu" href="./images/sprite.svg#burger"></use>
                    <use class="burger-close" href="./images/sprite.svg#burger-close"></use>
                </svg>
            </button>
            <div class="menu-container">
                <ul class="menu hidden">
                    <li>
                        <a class="active-link" href="./index.html">My list</a>
                    </li>
                    <li>
                        <a href="./partials/game_search.html">Add game</a>
                    </li>
                    <li>
                        <a href="./partials/favourites.html">Favourites</a>
                    </li>
                    <li>
                        <a href="./partials/players.html">Players</a>
                    </li>
                    <li>
                        <a href="./partials/settings.html">Settings</a>
                    </li>
                    <li>
                        <button class="logout-button">Log out</button>
                    </li>
                </ul>
                <ul class="login-menu hidden">
                    <li>
                        <button class="signin-button">Sing in</button>
                    </li>
                    <li>
                        <button class="signup-button">Sign up</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
      <div class="container">
<!--          <div class="top-container">-->
          <label class="filter-label hidden">
              Search in the list
              <input class="filter" type="text" name="filter"/>
              <svg class="filter-icon">
                  <use href="./images/sprite.svg#icon-filter"></use>
              </svg>
          </label>
          <a href="./partials/add_plays.html">jjhjmnnjh</a>
          <ul class="played-games">
              <p>Played games are going to be here</p>
          </ul>

        <a class="add-game hidden" href="./partials/game_search.html">
            <img src="./images/plus.png" alt="">
            <span class="tooltip-text">Add game</span>
        </a>
      </div>

        <div class="login-modal-overlay hidden">
            <form id="login-form">
                <label>
                    <span>Email</span>
                    <input type="email" name="email" id="login-email-input" required />
                </label>
                <label>
                    <span>Password</span>
                    <svg class="svg-icon">
                        <use href="./images/sprite.svg#icon-eye"></use>
                    </svg>
                    <input name="password" type="password" id="login-password-input" minlength="6" maxlength="16" required />
                </label>
                <button type="submit" data-action="login-submit-btn">Log in</button>
                <button class="google-button" type="button" data-action="login-google-btn"><img class="google-image" src="./images/google.png">Sign in with Google</button>
                <button type="button" class="close-login-modal">X</button>
            </form>
    
            <form id="signup-form">
            <label>
                <span>Email</span>
                <input type="email" name="email" id="signup-email-input" required />
            </label>
            <label class="password">
                <span>Password</span>
                <svg class="svg-icon">
                    <use href="./images/sprite.svg#icon-eye"></use>
                </svg>
                <input type="password" name="password" id="signup-password-input" minlength="6" required />
            </label>
            <label class="confirm">
                <span>Confirm password</span>
                <svg class="svg-icon">
                    <use href="./images/sprite.svg#icon-eye"></use>
                </svg>
                <input type="password" name="password-confirmation" id="signup-password-confirmation-input" minlength="6" required />
            </label>
            <button type="submit" data-action="signup-submit-btn">Sing up</button>
            <button class="google-button" type="button" data-action="signup-google-btn"><img class="google-image" src="./images/google.png">Sign up with Google</button>
            <button type="button" class="close-login-modal">X</button>
            </form>
        </div>

        <div class="show-more-modal-overlay hidden">
            <form>
                <div class="show-more-container"></div>
                <button type="button" class="close-show-more-modal">X</button>
            </form>
        </div>
    </main>
    <script type="module" src="./js/game_list.js"></script>
    </body>
</html>
