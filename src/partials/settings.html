<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add games</title>
    <link rel="stylesheet" href="../sass/index.scss" />
    <script type="module" src="../index.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html">
                <img class="logo" src="../images/logo.png" alt="">
            </a>
            <label class="switch label hidden">
                <input type="checkbox" class="header-checkbox">
                <span class="slider round"></span>
            </label>
            <button class="burger-button" type="button">
                <svg width="24" height="16">
                    <use class="burger-menu" href="../images/sprite.svg#burger"></use>
                    <use class="burger-close" href="../images/sprite.svg#burger-close"></use>
                </svg>
            </button>
            <div class="menu-container">
                <ul class="menu hidden">
                    <li>
                        <a href="../index.html">My list</a>
                    </li>
                    <li>
                        <a href="../partials/game_search.html">Add game</a>
                    </li>
                    <li>
                        <a href="../partials/favourites.html">Favourites</a>
                    </li>
                    <li>
                        <a href="../partials/players.html">Players</a>
                    </li>
                    <li>
                        <a class="active-link" href="../partials/settings.html">Settings</a>
                    </li>
                    <li>
                        <button class="logout-button">Log out</button>
                    </li>
                </ul>
                <ul class="login-menu hidden">
                    <li>
                        <button class="signin-button">Sing in</button>
                    </li>
                    <li>
                        <button class="signup-button">Sign up</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <p class="default-text">Settings are going to be here</p>
            <label class="filter-label hidden">
                Search in the list
                <input class="filter" type="text" name="filter"/>
                <svg class="filter-icon">
                    <use href="../images/sprite.svg#icon-filter"/>
              </svg>
            </label>
            <div class="setting-panel hidden">
                <!-- Tab links -->
                <div class="tab">
                    <button class="tablinks players-button" id="defaultOpen">Players</button>
                    <button class="tablinks games-button">Games</button>
                </div>

                <!-- Tab content -->
                <ul id="playersId" class="tabcontent default">
                    Players are going to be here
                </ul>

                <ul id="gamesId" class="tabcontent default">
                    Games are going to be here
                </ul>
            </div>
        </div>
    </main>
    <script type="module" src="../js/settings.js"></script>
</body>
</html>
