<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Players</title>
    <link rel="stylesheet" href="../sass/index.scss" />
    <script type="module" src="../index.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html">
                <img class="logo" src="../images/logo.png" alt="">
            </a>
            <label class="switch label hidden">
                <input type="checkbox" class="header-checkbox">
                <span class="slider round"></span>
            </label>
            <button class="burger-button" type="button">
                <svg width="24" height="16">
                    <use class="burger-menu" href="../images/sprite.svg#burger"></use>
                    <use class="burger-close" href="../images/sprite.svg#burger-close"></use>
                </svg>
            </button>
            <div class="menu-container">
                <ul class="menu hidden">
                    <li>
                        <a href="../index.html">My list</a>
                    </li>
                    <li>
                        <a href="../partials/game_search.html">Add game</a>
                    </li>
                    <li>
                        <a href="../partials/favourites.html">Favourites</a>
                    </li>
                    <li>
                        <a class="active-link" href="../partials/players.html">Players</a>
                    </li>
                    <li>
                        <a href="../partials/settings.html">Settings</a>
                    </li>
                    <li>
                        <button class="logout-button">Log out</button>
                    </li>
                </ul>
                <ul class="login-menu hidden">
                    <li>
                        <button class="signin-button">Sing in</button>
                    </li>
                    <li>
                        <button class="signup-button">Sign up</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <label class="filter-label hidden">
                Search in the list
                <input class="filter" type="text" name="filter"/>
                <svg class="filter-icon">
                    <use href="../images/sprite.svg#icon-filter"/>
                </svg>
            </label>
            <ul class="players">
                <p>Players are going to be here</p>
            </ul>
        </div>

        <div class="players-settings-modal-overlay hidden">
            <form id="rename-form">
                <label>
                    <span>Type new name</span>
                    <input type="text" name="player-name" id="player-name" required />
                </label>
                <button type="submit" data-action="rename-submit-btn"></button>
                <button type="button" class="close-player-settings-modal">X</button>
            </form>

            <form id="hide-form">
                <label>
                    <span>Are you sure you want to hide this player from the list?</span>
                </label>
                <button type="submit" data-action="hide-submit-btn"></button>
                <button type="button" class="close-player-settings-modal">X</button>
            </form>

            <form id="delete-form">
                <label>
                    <span>Are you sure you want to delete this player?</span>
                </label>
                <button type="submit" data-action="delete-submit-btn"></button>
                <button type="button" class="close-player-settings-modal">X</button>
            </form>
        </div>
    </main>
    <script type="module" src="../js/players.js"></script>
</body>
</html>
